<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>

<body>
    <h2>Aqui está a tabuada:</h2>
    <ul id="tabuada"></ul>
    <script>
        let ul = document.querySelector('#tabuada');
        let numero = window.prompt("Digite o número para ver a tabuada");
        let i = 1;
        while (i <= 10) {
            let result = numero * i;
            console.log("result");
            let li = document.createElement('li');
            li.innerText = `${numero} * ${i} = ${result}`;
            ul.appendChild(li);
            i++;
        }
    </script>
</body>

</html>
