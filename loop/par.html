<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números pares</title>
</head>

<body>
    <h1>Números Pares de 100 a 1:</h1>
    <ul id="np"></ul>
    <script>
        for (let a = 2; a <= 100; a += 2) {
            document.getElementById('np').innerHTML += "1 / "+ a + "<br>"; 
        }
    </script>
</body>

</html>
