<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NURGÉTIS</title>
</head>

<body>
    <p>hamburguer: <span id="lanche"></span></p>
    <p>acompanhamento: <span id="acompanhamento"></span></p>
    <p>Bebida: <span id="bebida"></span></p>
    <p>Preço total: <span id="total"></span></p>

    <script>
        const hamburguer = ["x1", "x2", "x3", "x4"]
        const acompanhamento = ["nuggets", "fritas"]
        const bebida = ["coca-cola", "fanta", "água"]
        let quest1 = prompt("Digite o numero de uma das opções de hamburguer a seguir:             X1(1) = 1.36     X2(2) = 2.31     X3(3) = 2.81     X4(4) = 3.21     (0) = Nada")
        let quest2 = prompt("Digite o numero de uma das opções de companhamento a seguir: Nuggets(1) = 3.69     Fritas(2) = 1.58     (0) = nada")
        let quest3 = prompt("Digite o numero de uma das opções de bebida a seguir:                   Coca-cola(1) = 1.48     Fanta(2) = 2.58     Água(3) = 0.98     (0) = nada")
        let preco1 = 0;
        let preco2 = 0;
        let preco3 = 0;
        switch (quest1) {
            case "0":
                document.getElementById("lanche").innerHTML = "Nada"
                break;
            case "1":
                document.getElementById("lanche").innerHTML = hamburguer[0]
                preco1 = 1.36
                break;
            case "2":
                document.getElementById("lanche").innerHTML = hamburguer[1]
                preco1 = 2.31
                break;
            case "3":
                document.getElementById("lanche").innerHTML = hamburguer[2]
                preco1 = 2.81
                break;
            case "4":
                document.getElementById("lanche").innerHTML = hamburguer[3]
                preco1 = 3.21
                break;
            default:
                document.getElementById("lanche").innerHTML = "opção invalida"
                break;
        }
        switch (quest2) {
            case "0":
                document.getElementById("acompanhamento").innerHTML = "Nada"
                break;
            case "1":
                document.getElementById("acompanhamento").innerHTML = acompanhamento[0]
                preco2 = 3.69
                break;
            case "2":
                document.getElementById("acompanhamento").innerHTML = acompanhamento[1]
                preco2 = 1.58
                break;
            default:
                document.getElementById("acompanhamento").innerHTML = "opção invalida"
                break;
        }
        switch (quest3) {
            case "0":
                document.getElementById("bebida").innerHTML = "Nada"
                break;
            case "1":
                document.getElementById("bebida").innerHTML = bebida[0]
                preco3 = 1.48
                break;
            case "2":
                document.getElementById("bebida").innerHTML = bebida[1]
                preco3 = 2.58
                break;
            case "3":
                document.getElementById("bebida").innerHTML = bebida[2]
                preco3 = 0.98
                break;
            default:
                document.getElementById("bebida").innerHTML = "opção invalida"
                break;
        }
        let precototal = preco1 + preco2 + preco3
        document.getElementById("total").innerHTML = precototal.toFixed(2);
    </script>
</body>

</html>
